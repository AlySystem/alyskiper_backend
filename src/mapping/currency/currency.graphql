input CurrencyInput {
    id: Int
    name: String!
    idcountry: Int
    isCrypto: Boolean
    iso: String
    url_img: String
}

type CurrencyDto {
    id: Int!
    name: String
    idcountry: Int
    isCrypto: Boolean
    iso: String
    url_img: String
}

type Query {
    currency: [CurrencyDto!]!
    Cryptocurrency: [CurrencyDto!]!
    searchcurrency(id:Int): CurrencyDto
}