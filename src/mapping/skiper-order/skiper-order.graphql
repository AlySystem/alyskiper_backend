input SkiperOrderInput {
    id: Int
    userphone: String!
    useraddress: String!
    orderdate: DateTime!
    totalprice: Int!
    numitem: Int!
    userID: Int!
    commerceID: Int!
}

type SkiperOrderDto {
    id: Int!
    userphone: String
    useraddress: String
    orderdate: DateTime
    totalprice: Int
    numitem: Int
    user: UserDto!
    skiperCommerce: CommerceDto!
    skiperOrderTracing: [SkiperOrderTracingDto]
    skiperOrderDetail: [SkiperOrderDetailDto]
}


type Query {
    skiperorders:[SkiperOrderDto!]!
    searchSkiperOrder(id: Int): SkiperOrderDto
    skiperOrderByCommerceIdByIdStatus(idcommerce: Int!, idstatus: [Int!]!): [SkiperOrderDto]
    skiperOrderByCommerceIdByIdStatusCount(idcommerce: Int!, idstatus: [Int!]!): Int!
}

type Mutation {
    registerSkiperOrder(input: SkiperOrderInput): SkiperOrderDto!
    updateSkiperOrder(input: SkiperOrderInput!): SkiperOrderDto
}