input CommerceInput {
    id: Int
    namecommerce: String!
    identification_ruc: String!
    phone: String
    address: String!
    manager: String!
    lat: String!
    lon: String!
    url_art: String
    url_logo: String
    skiperAgentID: Int!
    catCommerceID: Int!
    countryID:Int!
    cityID:Int!
}

type CommerceDto {
    id: Int
    namecommerce: String!
    identification_ruc: String!
    phone: String
    address: String!
    manager: String!
    lat: String!
    lon: String!
    url_art: String
    url_logo: String
    skiperAgent: SkiperAgentDto!
    catCommerce: SkiperCatCommerceDto!
    country:countrieDto!
    city:citiesDto!
    skiperCatProductsCommerce: [SkiperCatProductDto!]!
    
    
}

type Query {
    commerces: [CommerceDto!]!
    CommercesIntoRadio(latitud: Float!, longitud: Float!, radio: Int!): [CommerceDto]
}

type Mutation {
    registerCommerce(input: CommerceInput): CommerceDto!
 }