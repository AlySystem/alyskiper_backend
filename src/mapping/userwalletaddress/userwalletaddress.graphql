input UserWalletAddressInput {
    id: Int
    payaddress: String
    platformName: String
    userId: Int
    paymentId: Int
    currencyId: Int     
}

type UserWalletAddressDto {
    id: Int
    payaddress: String
    platformName: String
    user: UserDto
    paymentMethod: PaymentMethodDto
    currency:CurrencyDto
}

type Mutation {
    UpdateUserWallet(input:UserWalletAddressInput!):UserWalletAddressDto
    RegisterUserWallet(input:UserWalletAddressInput!):UserWalletAddressDto    
}
type Query {
    getUserWallet:UserWalletAddressDto
    getUserWalletById(id:Int!):UserWalletAddressDto
    getPaymentWithdrawalMethodByUserId(userId:Int!):[UserWalletAddressDto]

}
