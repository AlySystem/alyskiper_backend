
type UserDto {
  id: Int!
  firstname: String
  lastname: String
  email: String
  user: String
  password: String
  sponsor_id: Int
  phone: String
  address: String
  create_at: DateTime
  country: countrieDto
  city: citiesDto
}

type Mutation {
  createUser(input: UserInput!): String!
  updateUser(input: UserInput!): String!
  # deleteUser(id: ID!): String!
}

type Query {
  users: [UserDto!]!
  searchUser(id: ID!): UserDto
}

input UserInput {
  id: ID
  firstname: String!
  lastname: String!
  email: String!
  user: String
  password: String!
  sponsor_id: Int
  address: String
  phone: String
  create_at: DateTime
  country_id: Int!
  city_id: Int!
}