input UserInput {
  id: ID
  firstname: String!
  lastname: String!
  email: String!
  user: String
  password: String!
  sponsor_id: Int
  address: String
  phone: String
  create_at: DateTime
  date_birth: DateTime
  is_online: Boolean
  avatar: String
  country_id: Int!
  city_id: Int
  idcivil_status: Int
}

type UserDto {
  id: Int!
  firstname: String
  lastname: String
  email: String
  user: String
  password: String
  sponsor_id: Int
  phone: String
  address: String
  create_at: DateTime
  date_birth: DateTime
  is_online: Boolean
  avatar: String
  country: countrieDto
  city: citiesDto
  civilStatus: UserCivilStatusDto
}

type Mutation {
  createUser(input: UserInput!): UserDto
  updateUser(input: UserInput!): UserDto!
  setAvatarImage(id: Int!,image:String!): String!
  getAvatarImage(id: Int!): String!
}

type Query {
  users: [UserDto!]!
  searchUser(id: ID!): UserDto
}
