
"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type CommerceOut {
  id: ID!
  name_owner: String
  identity: String
  url_doc_identity: String
  state: Boolean
  user: UserDto
}


type ErrorResponse {
  message: String
  status: Int
  ok: Boolean
}

type SignResponse {
  data: SignInOk
  error: ErrorResponse
}

input signInDto {
  email: String!
  password: String!
}

type SignInOk {
  token: String
  firstname: String
  lastname: String
  username: String
  email: String
  phone_number: String
  commerce: CommerceDto
}

input twilioDto {
  phone_number: String!
  channel: String
  code: String
}

type Subscription {
  userLogged: SignResponse
}

type Mutation {
  signin(input: signInDto!): SignResponse!
  signup(user: UserInput!): SignResponse!
  send_code(sendcode: twilioDto!): ErrorResponse!
  verify_code(verifycode: twilioDto!): ErrorResponse!
  reset_password(email: String!): ErrorResponse!
}